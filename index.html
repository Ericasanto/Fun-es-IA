<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Qual personagem do Shrek você seria?</title>
</head>
<body>
<div class="caixa-principal">
    <h1>Qual personagem do Shrek você seria?</h1>
    <div class="caixa-perguntas" id="questions-container"></div>
    <div class="caixa-navegacao">
        <button id="prev-btn" onclick="prevQuestion()" disabled>Anterior</button>
        <button id="next-btn" onclick="nextQuestion()">Próxima</button>
    </div>
    <div class="caixa-resultados">
        <p id="result" class="texto-resultado"></p>
    </div>
    <button id="submit-btn" type="button" onclick="calculateResult()" style="display:none;">Descubra!</button>
</div>
</body>
<script src="main.js"></script>
</html>
