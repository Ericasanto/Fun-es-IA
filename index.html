<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Qual personagem do Shrek você seria?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Qual personagem do Shrek você seria?</h1>
        <div id="quiz-container">
            <div id="progress-bar"></div>
            <div id="question-container">
                <h2 id="question"></h2>
                <img id="question-image" src="img/Shrek-Logo.png" alt="Imagem da pergunta">
                <div id="answer-buttons" class="btn-container"></div>
            </div>
        </div>
        <div id="result-container" class="hide">
            <h2 id="result-title"></h2>
            <img id="result-image" src="" alt="Resultado do personagem">
            <p id="result-text"></p>
        </div>
        <button id="start-btn">Começar o Quiz</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
